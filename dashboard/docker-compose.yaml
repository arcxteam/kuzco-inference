services:
  dashboard:
    build: .
    container_name: kuzco-dashboard
    ports:
      - "5050:5050"
    network_mode: host
    privileged: true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/containers:/host/docker/containers:ro  # sync logs stdi/o kuzco-container
    restart: unless-stopped