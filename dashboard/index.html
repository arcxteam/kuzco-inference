<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuzco Inferences Dashboard</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
    <!-- Google Fonts: Inter & Geist Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Geist+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-primary: #1a1f2e;
            --bg-secondary: #212937;
            --bg-card: rgba(26, 31, 46, 0.8);
            --border-color: #2a3142;
            --text-primary: #e4e4e7;
            --text-secondary: #9ca3af;
            --accent-orange: #f0552f;
            --accent-blue: #1c71f0;
            --accent-green: #4CAF50;
            --table-hover: rgba(255, 255, 255, 0.05);
        }

        body.light {
            --bg-primary: #f4f4f4;
            --bg-secondary: #ffffff;
            --bg-card: rgba(255, 255, 255, 0.9);
            --border-color: #ddd;
            --text-primary: #333;
            --text-secondary: #666;
            --table-hover: rgba(0, 0, 0, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--accent-orange);
        }

        p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
        }

        .toggle-btn {
            background-color: var(--accent-blue);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .toggle-btn:hover {
            background-color: var(--accent-orange);
            transform: translateY(-2px);
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        .table-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            border-radius: 16px;
            padding: 1.5rem;
            max-height: 500px;
            overflow-y: auto;
        }

        .table-card h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.75rem;
        }

        /* --- Table Styles (Desktop View) --- */
        .desktop-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        .desktop-table th, .desktop-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            font-family: 'Geist Mono', monospace;
            white-space: nowrap;
        }

        .desktop-table thead th {
            background-color: var(--bg-secondary);
            font-weight: 600;
            color: var(--text-secondary);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .desktop-table tbody tr:hover {
            background-color: var(--table-hover);
        }
        
        .status-completed { color: var(--accent-green); }
        .status-processing, .status-heartbeat, .status-other, .status-no-activity { color: var(--accent-orange); }

        /* --- Mobile Card Styles --- */
        .mobile-card {
            display: none; /* Hidden by default */
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
        }

        .mobile-card-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px dashed var(--border-color);
            font-size: 0.85rem;
        }

        .mobile-card-item:last-child {
            border-bottom: none;
        }

        .mobile-card-item strong {
            color: var(--text-secondary);
            font-weight: 600;
        }

        .mobile-card-item span {
            font-family: 'Geist Mono', monospace;
            text-align: right;
        }
        
        footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* --- Responsive Breakpoint --- */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .table-card { padding: 1rem; }
            .desktop-table { display: none; } /* Hide table on mobile */
            .mobile-card { display: block; } /* Show cards on mobile */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fa-solid fa-cube fa-spin-pulse"></i> Kuzco Inference Dashboard </h1>
        <p> Auto updates every <i class="fa-solid fa-clock fa-spin"></i> 10 secs. Realtime data sources </p>
        <button class="toggle-btn" onclick="toggleTheme()"><i class="fa-solid fa-moon fa-beat-fade"></i> Select Mode </button>
        
        <div class="grid-container">
            <!-- Grid 1: Kuzco Log -->
            <div class="table-card">
                <h2><i class="fa-solid fa-cube fa-spin"></i> Kuzco Inference <i class="fa-solid fa-cube fa-spin fa-spin-reverse"></i></h2>
                
                <!-- Desktop Table -->
                <table class="desktop-table">
                    <thead>
                        <tr>
                            <th>Inbox ID</th>
                            <th>Status</th>
                            <th>Timestamp</th>
                            <th>Message</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="kuzco-results"></tbody>
                </table>
                
                <!-- Mobile Cards Container -->
                <div id="kuzco-results-mobile"></div>
            </div>
            
            <!-- Grid 2: Vikey Dashboard -->
            <div class="table-card">
                <h2><i class="fa-solid fa-layer-group fa-spin"></i> Vikey AI <i class="fa-solid fa-layer-group fa-spin fa-spin-reverse"></i></h2>
                
                <!-- Desktop Table -->
                <table class="desktop-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Model</th>
                            <th>I/Token</th>
                            <th>O/Token</th>
                            <th>Cost</th>
                            <th>Endpoint</th>
                            <th>Status</th>
                            <th>Inbox ID</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody id="vikey-results"></tbody>
                </table>

                <!-- Mobile Cards Container -->
                <div id="vikey-results-mobile"></div>
            </div>
        </div>
        
        <footer>
            &copy; <span id="year"></span> Greyscope&Co. All rights reserved.
        </footer>
    </div>
    
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        function toggleTheme() {
            document.body.classList.toggle('light');
            const btn = document.querySelector('.toggle-btn');
            btn.innerHTML = document.body.classList.contains('light') 
                ? '<i class="fa-solid fa-sun fa-beat-fade"></i> Light Mode' 
                : '<i class="fa-solid fa-moon fa-beat-fade"></i> Dark Mode';
        }

        function loadResults() {
            // Using a placeholder for the JSON fetch for demonstration
            // In your real code, keep: fetch('inference_results.json?' + Date.now())
            fetch('inference_results.json?' + Date.now())
                .then(response => response.json())
                .then(data => {
                    const kuzcoTbody = document.getElementById('kuzco-results');
                    const vikeyTbody = document.getElementById('vikey-results');
                    const kuzcoMobile = document.getElementById('kuzco-results-mobile');
                    const vikeyMobile = document.getElementById('vikey-results-mobile');
                    
                    // Clear previous results
                    kuzcoTbody.innerHTML = '';
                    vikeyTbody.innerHTML = '';
                    kuzcoMobile.innerHTML = '';
                    vikeyMobile.innerHTML = '';

                    data.forEach(item => {
                        const statusClass = item.status.toLowerCase().replace(/ /g, '-');

                        // --- Kuzco Data (Desktop Table Row) ---
                        const kuzcoRow = document.createElement('tr');
                        kuzcoRow.innerHTML = `
                            <td>${item.inbox}</td>
                            <td class="status-${statusClass}">${item.status}</td>
                            <td>${item.timestamp}</td>
                            <td>${item.message}</td>
                            <td>${item.action}</td>
                        `;
                        kuzcoTbody.appendChild(kuzcoRow);

                        // --- Kuzco Data (Mobile Card) ---
                        const kuzcoCard = document.createElement('div');
                        kuzcoCard.className = 'mobile-card';
                        kuzcoCard.innerHTML = `
                            <div class="mobile-card-item"><strong>Inbox ID:</strong><span>${item.inbox}</span></div>
                            <div class="mobile-card-item"><strong>Status:</strong><span class="status-${statusClass}">${item.status}</span></div>
                            <div class="mobile-card-item"><strong>Timestamp:</strong><span>${item.timestamp}</span></div>
                            <div class="mobile-card-item"><strong>Message:</strong><span>${item.message}</span></div>
                            <div class="mobile-card-item"><strong>Action:</strong><span>${item.action}</span></div>
                        `;
                        kuzcoMobile.appendChild(kuzcoCard);

                        // --- Vikey Data (Only if 'Completed') ---
                        if (item.status === 'Completed') {
                            // Vikey (Desktop Table Row)
                            const vikeyRow = document.createElement('tr');
                            vikeyRow.innerHTML = `
                                <td>${item.date}</td>
                                <td>${item.model}</td>
                                <td>${item.input_tokens}</td>
                                <td>${item.output_tokens}</td>
                                <td>${item.cost}</td>
                                <td>${item.endpoint}</td>
                                <td class="status-${statusClass}">${item.status}</td>
                                <td>${item.inbox}</td>
                                <td>${item.timestamp}</td>
                            `;
                            vikeyTbody.appendChild(vikeyRow);

                            // Vikey (Mobile Card)
                            const vikeyCard = document.createElement('div');
                            vikeyCard.className = 'mobile-card';
                            vikeyCard.innerHTML = `
                                <div class="mobile-card-item"><strong>Date:</strong><span>${item.date}</span></div>
                                <div class="mobile-card-item"><strong>Model:</strong><span>${item.model}</span></div>
                                <div class="mobile-card-item"><strong>In/Out Token:</strong><span>${item.input_tokens} / ${item.output_tokens}</span></div>
                                <div class="mobile-card-item"><strong>Cost:</strong><span>${item.cost}</span></div>
                                <div class="mobile-card-item"><strong>Endpoint:</strong><span>${item.endpoint}</span></div>
                                <div class="mobile-card-item"><strong>Status:</strong><span class="status-${statusClass}">${item.status}</span></div>
                                <div class="mobile-card-item"><strong>Inbox ID:</strong><span>${item.inbox}</span></div>
                                <div class="mobile-card-item"><strong>Timestamp:</strong><span>${item.timestamp}</span></div>
                            `;
                            vikeyMobile.appendChild(vikeyCard);
                        }
                    });
                })
                .catch(error => {
                    console.error('Error loading results:', error);
                    const errorMsg = `<tr><td colspan="5">Error loading data. Please check the console.</td></tr>`;
                    document.getElementById('kuzco-results').innerHTML = errorMsg;
                    document.getElementById('vikey-results').innerHTML = errorMsg.replace('5', '9');
                });
        }

        loadResults();
        setInterval(loadResults, 10000); // Update every 10 seconds
    </script>
</body>
</html>
